<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/design/styles/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body class="text-center">
    <div class="card">
        <form class="form-signin" th:action="@{/login}" th:object="${cliente}" method="post">
            <img src="design/img/tu_logo.png" alt="Tu Logo" width="100">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
            <div class="input-container">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="inputPhone" name="Number" class="form-control animated-input" placeholder="Número de Celular" required minlength="10" maxlength="14">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="inputPassword" name="Password" class="form-control animated-input" placeholder="Contraseña" required>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
            <a class="btn btn-lg btn-primary" th:href="@{/new}">Registrarse</a>
            <img src="design/img/giphy.gif" class="additional-image" alt="Gift">
            <p class="mt-3 mb-3 text-muted">&copy; 2023</p>
            <p class="mt-3 mb-3 text-muted">Create-by-OSCAR, JESUS and BRANDON IN 2023</p>
        </form>
    </div>
</body>
</html>
